app-id: org.v1993.NXDumpClient
runtime: org.gnome.Platform
# Remember to update CI image as well
runtime-version: '47'
sdk: org.gnome.Sdk
command: nxdumpclient
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  # Switch USB access
  - --device=all
  # Required for hotplug
  - --share=network
  # Default dump destination
  - --filesystem=xdg-download

modules:
  - shared-modules/libusb/libusb.json

  - name: blueprint-compiler
    buildsystem: meson
    cleanup:
      - '*'
    sources:
      - type: git
        url: https://gitlab.gnome.org/jwestman/blueprint-compiler.git
        tag: v0.14.0
        commit: 8e10fcf8692108b9d4ab78f41086c5d7773ef864
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$
          version-scheme: semantic

  - name: libgusb
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dtests=false
    cleanup:
      - /bin
      - /include
      - /lib/pkgconfig
      - /lib/girepository-1.0
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - /share/vala
      - '*.la'
      - '*.a'
    sources:
      - type: archive
        url: https://github.com/hughsie/libgusb/releases/download/0.4.9/libgusb-0.4.9.tar.xz
        sha256: 9df5ef301d6a4b361002aa52cce1165a87a89744055879bdbab31e7e86f1e846
        x-checker-data:
          type: json
          url: https://api.github.com/repos/hughsie/libgusb/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="libgusb-" + $version + ".tar.xz")
            | .browser_download_url

  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dauto_features=disabled
      - -Dbackend-gtk4=enabled
      - -Ddocs=false
      - -Dtests=false
    cleanup:
      - /include
      - /lib/pkgconfig
      - /lib/girepository-1.0
      - /man
      - /share/aclocal
      - /share/doc
      - /share/gir-1.0
      - /share/gtk-doc
      - /share/man
      - /share/pkgconfig
      - /share/vala
      - '*.la'
      - '*.a'
    sources:
      - type: archive
        url: https://github.com/flatpak/libportal/releases/download/0.8.1/libportal-0.8.1.tar.xz
        sha256: 281e54e4f8561125a65d20658f1462ab932b2b1258c376fed2137718441825ac
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/libportal/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name=="libportal-" + $version + ".tar.xz")
            | .browser_download_url

  - name: nxdumpclient
    buildsystem: meson
    builddir: true
    config-opts:
      - -Dudev_rules=prompt
      - -Dlibportal=enabled
    sources:
      - type: dir
        path: ..
        skip:
          - flatpak/
          - .git/
